<section class="listing">
  <img class="listing-photo" [src]="report.imagePath || 'default-image-path.jpg'" alt="Exterior photo of {{report.title}}">
  <h2 class="listing-heading">{{report.title}}</h2>
  <p class="listing-location">{{report.address}}</p>
  <a [routerLink]="['/details', report.id]">More Details</a>
</section>
